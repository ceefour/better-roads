<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <!--ion-item nav-clear menu-close ng-click="login()">
          Login
        </ion-item-->
        <ion-item nav-clear menu-close href="#/app/search">
          <i class="ion ion-search"></i> Search
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/road-map">
          <i class="ion ion-map"></i> Road Map
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/twitter">
          <i class="ion ion-pie-graph"></i> Reports
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/twitter">
          <i class="ion ion-social-twitter"></i> Twitter
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/settings">
          <i class="ion ion-wrench"></i> Settings
        </ion-item>
        <ion-item nav-clear menu-close ng-click="logout()">
          <i class="ion ion-power"></i> Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
