<wicket:extend>
<div class="container">
    <h1>Detector</h1>

    <section class="row">
        <div class="col-md-3">
            <form wicket:id="form">
                <input type="file" wicket:id="cameraFiles"/>
                <button wicket:id="detectBtn">Detect</button>
            </form>
        </div>
        <div class="col-md-9">
            <p>Augmented:<br/>
                <img wicket:id="augmentedImg"/></p>
            <p>Blurred:<br/>
                <img wicket:id="blurredImg"/></p>
            <p>Edges:<br/>
                <img wicket:id="resultImg"/></p>
        </div>
    </section>
</div>

</wicket:extend>
